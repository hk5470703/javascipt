<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/8a3cfe6662.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container main-div">
        <div class="container search-box">
            <input type="text">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>

        
        <div class="weather-info">
        <div class="container below">
            <img class="weatherImg" src="./images/clouds.png" alt="" srcset="">
            <h1 class="degree">1C</h1>
            <h1 class="cityName">berlin</h1>
        </div>

        <div class="container footer">
            <div class="humidity">
                <img src="./images/humidity.png" alt="" srcset="">
                <h3 class="humiditypercent">90%</h3>     
            </div>
            <div class="wind">
                <img src="./images/wind.png" alt="" srcset="">
                <h3 class="kilometer">30km/h</h3>
            </div>
        </div>
        <div class="last">
            <p>humidity</p>
            <p>Wind Speed</p>
        </div>

             
    </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
