    <script>
        const dollar = document.querySelector('.dollar');

        const apiKey = 'coinrankingf282cda058367ac8e814850ce66d0811e4667580fca77e04';

        const options = {
  headers: {

};



fetch('https://api.coinranking.com/v2/coins', options)
