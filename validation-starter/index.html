<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation - Easy Tutorials YouTube Channel</title>
    <script src="https://kit.fontawesome.com/8a3cfe6662.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">  
  </head>
<body>
  <div class="container">
    <form>
      <i class="fas fa-paper-plane"></i>

      <div class="input-group">
        <label>Full Name</label>
        <input class="name" type="text" placeholder="Enter your name">
        <span class="span1"></span>
      </div>

      <div class="input-group">
        <label>Phone No.</label>
        <input class="phone" type="tel" placeholder="123 456 7890">
        <span class="span2"></span>
      </div>

      <div class="input-group">
        <label>Email Id</label>
        <input class="email" type="email" placeholder="Enter Email">
        <span class="span3"></span>
      </div>   

      <div class="input-group">
        <label>Your Message</label>
        <textarea class="message" rows="5" placeholder="Enter your message"></textarea>
        <span class="span4"></span>
      </div>

    <button>Submit</button>
   <P class="form-below">Please fix error to submit</P>
  </form>


  <div class="useful-links">
    <a href="https://youtu.be/fz8bwvn9lA4">Watch Video</a>
    <a href="https://www.youtube.com/c/EasyTutorialsVideo?sub_confirmation=1">Visit Channel</a>
  </div>
  
  </div>
   
  <script src="index.js"></script>
</body>
</html>
