<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-div">
        <div class="second-div">
            <div class="day">
                <h1 class="13">13</h1>
                <p class="sunday">sunday</p>
            </div>
            <div class="year">
                <p class="june">june</p>
                <p class="last">2023</p>
            </div>
            
        </div>
    </div>
    

    <script>
        const three = document.querySelector("h1");
        const day = document.querySelector(".sunday");
        const month = document.querySelector(".june");
        const year = document.querySelector(".last");

        let date = new Date();

        let days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday" ,"Saturday"];
        let months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

        three.innerHTML = date.getDay();
        day.innerHTML = days[date.getDay()];
        month.innerHTML = months[date.getMonth()];
        year.innerHTML = date.getFullYear();
    </script>
</body>
</html>
